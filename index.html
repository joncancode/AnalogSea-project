<!DOCTYPE html>
<html>
	<head>
 		<title>AnalogSea | sign up</title>
 		<link rel="stylesheet" type="text/css" href="main.css">
  		<meta charset="utf-8" name="description" content="Sign up for AnalogSea">

	</head>
	<header>
	<img src="logo.png" class="logo">
	</header>
	<body>
		<form class="signup">
			<h1>Sign up!!
			</h1>

    <fieldset name="login">
      <label for="Email">Email</label><br>
        <input placeholder='foo@bar.com' type="email" name='foo@bar.com' id='foo@bar.com' />
<br>
      <label for="Password">Password</label><br>
      <input type="text" name='password' id='password' placeholder='Password1234' />
</fieldset>

<button type='signup'>Sign up</button>

<p>
<a href="forgot-password/new">Forgot Password?</a>
</p>
</form>
	</body>
	<p> Already have an account? <a href="login/new">Log in</a>
	</p>

</html>
